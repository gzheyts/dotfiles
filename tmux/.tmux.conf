set -g default-terminal "screen-256color"

# Change default delay
set -sg escape-time 1

# Change defualt pane and window base index
set  -g base-index 	1 
setw -g pane-base-index 1

# key bindings  {{{

# remap prefix 
unbind `
set -g prefix C-a
bind C-a send-prefix

# clear scrollback buffer
bind -T prefix C-k clear-history

# reload config
bind R  source-file ~/.tmux.conf \; display "Config reloaded!"

# vi key binding
setw -g mode-keys vi 
# pane navigation 
bind h select-pane -L 
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# window navigation

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# pane resize 
bind -r H resize-pane -L 4 
bind -r J resize-pane -D 4 
bind -r K resize-pane -U 4 
bind -r L resize-pane -R 4 

# }}}

# mouse setup (off)  {{{
# setw -g mode-mouse 	    off
# set  -g mouse-select-pane   off
# set  -g mouse-resize-pane   off
# set  -g mouse-select-window off
# }}}

bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"
bind C-v run "tmux set-buffer  - \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"

unbind  -T copy-mode-vi         Space
bind    -T copy-mode-vi         v send-keys -X begin-selection
bind    -T copy-mode-vi         y send-keys -X copy-selection
bind    -T copy-mode-vi         Y send-keys -X copy-selection-and-cancel
unbind  -T copy-mode-vi         C-j
# styling {{{
#-------~---~----------~----------~----
# STATUS & MESSAGE
#-------~---~----------~----------~----

set -g message-attr bold
set -g message-fg black
set -g message-bg yellow

set -g status-justify right
set -g status-bg black
set -g status-fg white
set -g status-interval 5

setw -g window-status-fg magenta
setw -g window-status-attr none
setw -g window-status-current-fg white 
setw -g window-status-current-bg black
setw -g window-status-current-attr bold

setw -g window-status-activity-attr none

setw -g window-status-format '#[fg=white,bg=blue] #I #[fg=black,bg=cyan] #W '
setw -g window-status-current-format '#[fg=blue,bg=white] #I #[fg=black,bg=yellow] #W '

set -g status-left '#[fg=blue,bold] #S#[default,fg=white][#[fg=yellow]#I:#P#[fg=white]]#[fg=black,bold]@#[fg=red]#H #[fg=black,bold]Â» #T#[default]'
set -g status-left-length 80
set -g status-left-fg black

set -g status-right ''
